# Thomas Chromium Build Configuration

# Chromium version to build
CHROMIUM_VERSION=131.0.6778.139

# Build type (Release or Debug)
BUILD_TYPE=Release

# Target CPU architecture (x64, arm64)
TARGET_CPU=x64

# Enable features
ENABLE_WIDEVINE=true
ENABLE_NACL=false

# Disable Google services
DISABLE_GOOGLE_SERVICES=true

# Ad blocking
ENABLE_ADBLOCK=true

# Default homepage
DEFAULT_HOMEPAGE=https://start.duckduckgo.com

# Default search engine
DEFAULT_SEARCH_ENGINE=DuckDuckGo
